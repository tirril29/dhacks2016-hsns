{% block content %}
<h1>{{ msg }}</h1>

{% for idea in idea_list %}
    <div>
        <h2>{{idea.hackathon.name}}</h2>
	{{idea.title}}<br>
        <p>{{ idea.text |truncatewords:"100" }}</p>
        <p>{{ idea.user.first_name }}, {{ idea.user.last_name}}   :  {{idea.members}}</p>
	<p>{{ idea.tags }}
    </div>
{% endfor %}


<form action="?q={{tag_query}}&t={{title_query}}" method="POST">
{% csrf_token %}
{{form}}  
  <input type="submit" name="submit" value="submit">
</form>
{% endblock %}
